<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <!--Requerimiento formato email-->
              <ion-input type="email" email required ngModel name="user" #userCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <!--Requerimiento formato contraseÃ±a-->
              <ion-input ngModel name="password" #passCtrl="ngModel" type="password" password required></ion-input>
            </ion-item>
            <!--Boton desactivado si la form no es valida-->
            <ion-button type="submit" [disabled]="!f.valid">Submit</ion-button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
