<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>second-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>{{ username }}</p>
  <ion-button (click)="goBack()">Back</ion-button>
  <ion-button (click)="openActionSheet()">Open Action Sheet</ion-button>
  <ion-text *ngIf="trueOrFalse">Titanodonte</ion-text>
  <ion-item *ngFor="let palabra of arrayPrueba">
    <ion-text>{{ palabra }}</ion-text>
  </ion-item>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
