<ion-grid>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <ion-col>
            <ion-img src="../../assets/res/placeholder-logo.svg"></ion-img>
            <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-item>
                    <ion-label position="floating">E-mail</ion-label>
                    <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                </ion-item>
            </ion-row>
            <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
                </ion-item>
            </ion-row>
            <ion-button expand="block" class="ion-margin" type="submit">Login</ion-button>
        </ion-col>
    </form>
    <ion-row class="ion-text-center">
        <ion-col size="6">
            <ion-button (click)="facebook()">
                <ion-icon slot="start" name="logo-facebook"></ion-icon>
                Sign in
            </ion-button>
        </ion-col>
        <ion-col size="6">
            <ion-button (click)="google()">
                <ion-icon slot="start" name="logo-google"></ion-icon>
                Sign in
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
