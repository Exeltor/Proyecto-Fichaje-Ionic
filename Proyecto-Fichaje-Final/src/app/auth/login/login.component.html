<ion-grid>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <ion-row>
            <ion-col size-lg="4" offset-lg="4">
                <!--LOGO-->
                <ion-img class="logo" src="../../assets/logof.png"></ion-img>
                <!--EMAIL-->
                <ion-row class="ion-justify-content-center ion-align-items-center">
                    <ion-item>
                        <ion-label position="floating">E-mail</ion-label>
                        <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                    </ion-item>
                </ion-row>
                <!--PASSWORD-->
                <ion-row class="ion-justify-content-center ion-align-items-center">
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" ngModel name="password" required minlength="6"
                            #passwordCtrl="ngModel">
                        </ion-input>
                    </ion-item>
                </ion-row>
                <!--BOTON LOGIN-->
                <ion-button expand="block" class="ion-margin" type="submit">Login</ion-button>
                <!--RECUPERAR CONTRASEÑA-->
                <div class="ion-text-center">
                    <a>¿Has olvidado tu contraseña?</a>
                </div>
            </ion-col>
        </ion-row>
    </form>
    <!--FACEBOOK Y GOOGLE-->
    <ion-row class="ion-text-center">
        <ion-col size="6" size-lg="2" offset-lg="4">
            <ion-button (click)="facebook()">
                <ion-icon slot="start" name="logo-facebook"></ion-icon>
                Sign in
            </ion-button>
        </ion-col>
        <ion-col size="6" size-lg="2">
            <ion-button (click)="google()">
                <ion-icon slot="start" name="logo-google"></ion-icon>
                Sign in
            </ion-button>
        </ion-col>
    </ion-row>
    <!--REGISTRO DE EMPRESA-->

</ion-grid>
