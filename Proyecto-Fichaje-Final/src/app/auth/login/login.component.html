<ion-grid>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <ion-col>
            <!--LOGO-->
            <ion-img class="logo" src="../../assets/logof.png"></ion-img>
            <!--EMAIL-->
            <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-item>
                    <ion-label position="floating">E-mail</ion-label>
                    <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                </ion-item>
            </ion-row>
            <!--PASSWORD-->
            <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel">
                    </ion-input>
                </ion-item>
            </ion-row>
            <!--BOTON LOGIN-->
            <ion-button expand="block" class="ion-margin" type="submit">Login</ion-button>
            <!--RECUPERAR CONTRASEÑA-->
            <div class="ion-text-center">
                <a [routerLink]="['/recuperarpass']">¿Has olvidado tu contraseña?</a>
            </div>
        </ion-col>
    </form>
