<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ modalTitle }}
      <p style="margin-top: 0; margin-bottom: 5px; color: gray; font-size: 8pt;">Arrastra el pin</p>
    </ion-title>
    <ion-button slot="end" fill="clear" (click)="cancelModal()">Cancelar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content id="mapId" style="width: 100%; height: 100%">
</ion-content>
<ion-button (click)="closeModal()" color="primary" style="position: absolute; bottom: 10px; z-index: 9999; width: 99%">
  Guardar Localizacion
</ion-button>
