<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Horario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-list *ngIf="(authService.user | async)?.admin">
                        <ion-list-header>{{ (empresa | async)?.Nombre }}</ion-list-header>
                        <ion-item-sliding *ngFor="let user of fireList | async">
                            <ion-item>
                                <ion-avatar slot="start">
                                    <img src="../../../assets/res/avatar.svg" />
                                </ion-avatar>
                                <ion-label (click)="openModal()">
                                    <h2>{{ user.nombre }}</h2>
                                    <p>DNI: {{ user.DNI }}</p>
                                </ion-label>
                            </ion-item>
                            <ion-item-options>
                                <ion-item-option color="danger" (click)="borrarUsuario(user.uid)">
                                    <ion-icon name="trash"></ion-icon>
                                </ion-item-option>
                            </ion-item-options>
                        </ion-item-sliding>
                    </ion-list>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
