<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Horario</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-list *ngIf="(authService.user | async)?.admin">
                        <ion-list-header>{{ (authService.user | async)?.Nombre_Empresa }}</ion-list-header>
                        <ion-item *ngFor="let user of fireList | async">
                            <ion-avatar slot="start">
                                <img src="../../../assets/res/avatar.svg" />
                            </ion-avatar>
                            <ion-label *ngIf="user.Nombre_Empresa == (authService.user | async)?.Nombre_Empresa">{{ user.nombre }}</ion-label>
                        </ion-item>
                    </ion-list>
                </ion-card>
                <ion-card>
                     
                      <ion-list>
                        <ion-item *ngFor="let user of fireList | async">
                            <ion-label *ngIf="user.Nombre_Empresa == (authService.user | async)?.Nombre_Empresa">{{ user.nombre }}</ion-label>
                        </ion-item>
                      </ion-list>
                     
                      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
                        <ion-infinite-scroll-content
                          loadingSpinner="crescent"
                          loadingText="Cargando mas usuarios...">
                        </ion-infinite-scroll-content>
                      </ion-infinite-scroll>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
