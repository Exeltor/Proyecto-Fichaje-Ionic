<ion-header>
  <ion-toolbar>
    <ion-title>Informacion del Usuario</ion-title>
    <ion-button slot="end" fill="clear" (click)="closeModal()">Cerrar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="margin-top: 1em;">
      <ion-col size="3"></ion-col>
      <ion-col size="6" style="padding-left: 2em;padding-right: 2em;">
        <ion-buttons style="position: absolute; top: 0; right: 0;">
          <ion-button (click)="editWorker()">
            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
        <!--<ion-img *ngIf="(user | async)?.photoUrl" [src]="(user | async)?.photoUrl"
          class="profileimg">
        </ion-img>-->
        <ion-img src="../../../assets/res/avatar.svg" class="profileimg">
        </ion-img>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center;">
        <p style="margin:0; font-size: larger;">{{ nombre }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-icon name="card" slot="start"></ion-icon>
            <ion-label>{{ dni }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-icon name="call" slot="start"></ion-icon>
            <ion-label>{{ telefono }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="9">
          <ion-item>
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>{{ (empresa | async)?.Nombre }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1"></ion-col>
        <ion-col size="9">
          <ion-item lines="none">
            <ion-icon name="time" slot="start"></ion-icon>
            <ion-label>{{ ( horario | async )?.horaEntrada }} - {{ ( horario | async )?.horaSalida }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
