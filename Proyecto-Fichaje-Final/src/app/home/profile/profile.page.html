<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Perfil</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row style="margin-top: 1em;">
            <ion-col size="3"></ion-col>
            <ion-col size="6" style="padding-left: 2em;padding-right: 2em;">
                <ion-buttons style="position: absolute; top: 0; right: 0;">
                    <ion-button (click)="editProfile()">
                        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-img *ngIf="(authService.user | async)?.photoUrl" [src]="(authService.user | async)?.photoUrl"
                    class="profileimg">
                </ion-img>
                <ion-img *ngIf="!(authService.user | async)?.photoUrl" src="../../../assets/res/avatar.svg"
                    class="profileimg">
                </ion-img>
            </ion-col>
            <ion-col size="3"></ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="text-align: center;">
                <p style="margin:0; font-size: larger;">{{ (authService.user | async)?.nombre }}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col size="9">
                    <ion-item>
                        <ion-icon name="card" slot="start"></ion-icon>
                        <ion-label>{{ (authService.user | async)?.DNI }}</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col size="9">
                    <ion-item>
                        <ion-icon name="call" slot="start"></ion-icon>
                        <ion-label>{{ (authService.user | async)?.telefono }}</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="1"></ion-col>
                <ion-col size="9">
                    <ion-item>
                        <ion-icon name="people" slot="start"></ion-icon>
                        <ion-label>{{ (authService.empresa | async)?.Nombre }}</ion-label>
                    </ion-item>
                </ion-col>
                <ion-col size="2">
                    <ion-buttons>
                        <ion-button (click)="editBusiness()" *ngIf="(authService.user | async)?.admin">
                            <ion-icon slot="icon-only" name="create-outline"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
            <ion-row>
            <ion-col size="1"></ion-col>
                <ion-col size="9">
                    <ion-item lines="none">
                        <ion-icon name="time" slot="start"></ion-icon>
                        <ion-label>{{ ( horario | async )?.horaEntrada }} - {{ ( horario | async )?.horaSalida }}</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="margin-right: -1.7em; margin-bottom: -1.7em;" *ngIf="(authService.user | async)?.admin">
        <ion-fab-button (click)="registerUser()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
