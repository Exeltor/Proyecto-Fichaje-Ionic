<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Perfil</ion-title>
        
    </ion-toolbar>
</ion-header>

<ion-content>
    <div id="profile-info">
        <ion-grid>
            <ion-row style="margin-top: 1em;">
                <ion-col size="3"></ion-col>
                <ion-col size="6">
                    <ion-buttons style="position: absolute; top: 0; right: 0;">
                        <ion-button (click)="editProfile()">
                            <ion-icon slot="icon-only" name="create"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                    <ion-img *ngIf="(authService.user | async)?.photoUrl" [src]="(authService.user | async)?.photoUrl" class="profileimg">
                    </ion-img>
                    <ion-img *ngIf="!(authService.user | async)?.photoUrl" src="../../../assets/res/avatar.svg" class="profileimg">
                    </ion-img>
                </ion-col>
                <ion-col size="3"></ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="2"></ion-col>
                <ion-col size="8">
                    <p>{{ (authService.user | async)?.nombre }}</p>
                </ion-col>
                <ion-col size="2"></ion-col>
            </ion-row>
        </ion-grid>
    </div>
