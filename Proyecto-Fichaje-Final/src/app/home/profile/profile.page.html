<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Perfil</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="editProfile()">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div>
                    <ion-avatar class="floatingBadge">
                        <img src="../../../assets/res/avatar.svg" />
                    </ion-avatar>
                    <ion-card color="dark">
                        <ion-card-header>
                            <ion-card-title>Datos de Usuario</ion-card-title>
                            <ion-card-subtitle>{{ (authService.user | async)?.nombre }}</ion-card-subtitle>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-list>
                                <ion-list-header color="primary">
                                    <ion-label>{{ (empresa | async)?.Nombre }}</ion-label>
                                </ion-list-header>
                                <ion-item>
                                    <ion-icon name="card" slot="start"></ion-icon>
                                    <ion-label>{{ (authService.user | async)?.DNI }}</ion-label>
                                </ion-item>
                                <ion-item>
                                    <ion-icon name="call" slot="start"></ion-icon>
                                    <ion-label>{{ (authService.user | async)?.telefono }}</ion-label>
                                </ion-item>
                            </ion-list>
                        </ion-card-content>
                    </ion-card>
                </div>
                <ion-card color="light">
                    <ion-card-header color ="primary" class="ion-text-center"><ion-label>Horas de Trabajo</ion-label></ion-card-header>
                    <ion-card-content class="ion-text-center">
                        <ion-label>{{ (authService.user | async)?.horasDiarias }}</ion-label>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="(authService.user | async)?.admin">
        <ion-fab-button (click)="registerUser()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
