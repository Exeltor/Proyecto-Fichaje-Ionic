<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button style="color: red;"></ion-menu-button>
        </ion-buttons>
        <ion-title>Incompletos</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="refresh()">
                <ion-icon slot="icon-only" name="create-outline" style="color: red;"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    
</ion-header>

<ion-content >
    <ion-grid>
        <ion-row>
            <ion-col size-lg="6" offset-lg="3">
                <ion-card>
                    <ion-list>
                        <ion-list-header style="color: red;">{{ (empresa | async)?.Nombre }}</ion-list-header>
                        <ion-item-sliding *ngFor="let user of listaWorkers">
                            <ion-item *ngIf="(authService.user | async)?.DNI != user.DNI">
                                <ion-avatar slot="start">
                                    <ion-img *ngIf="(user.photoUrl | async)"
                                        [src]="(user.photoUrl | async)">
                                    </ion-img>
                                    <ion-img *ngIf="!(user.photoUrl | async)"
                                        src="../../../assets/res/avatar.svg">
                                    </ion-img>
                                </ion-avatar>
                                <ion-label
                                    (click)="editProfile()">
                                    <h2>{{ user.nombre }}</h2>
                                    <p style="color: red;">Falta: DNI</p>
                                </ion-label>
                            </ion-item>
                        </ion-item-sliding>
                    </ion-list>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
