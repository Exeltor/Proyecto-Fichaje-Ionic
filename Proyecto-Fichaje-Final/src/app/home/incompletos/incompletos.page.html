<ion-header>
    <ion-toolbar style="color: red;">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Incompletos</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="refresh()">
                <ion-icon slot="icon-only" name="refresh"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content style="background-color: red;">
    <ion-grid style="background-color: red;">
        <ion-row>
            <ion-col size-lg="6" offset-lg="3">
                <ion-card>
                    <ion-list>
                        <ion-list-header style="color: red;">{{ (empresa | async)?.Nombre }}</ion-list-header>
                        <ion-item-sliding *ngFor="let user of listaWorkers">
                            <ion-item *ngIf="(authService.user | async)?.DNI != user.DNI">
                                <ion-avatar slot="start">
                                    <ion-img *ngIf="(user.photoUrl | async)"
                                        [src]="(user.photoUrl | async)">
                                    </ion-img>
                                    <ion-img *ngIf="!(user.photoUrl | async)"
                                        src="../../../assets/res/avatar.svg">
                                    </ion-img>
                                </ion-avatar>
                                <ion-label
                                    (click)="presentModal(user.uid, user.nombre, user.empresa, user.horario, user.DNI, user.telefono)">
                                    <h2>{{ user.nombre }}</h2>
                                    <p style="color: red;" *ngIf=" user.nombre == null " >Falta Nombre</p>
                                    <p style="color: red;" *ngIf=" user.DNI == null " >Falta DNI</p>
                                    <p style="color: red;" *ngIf=" user.telefono == null " >Falta Telefono</p>
                                    <p style="color: red;" *ngIf=" user.empresa == null " >Falta Empresa</p>
                                    <p style="color: red;" *ngIf=" user.horario == null " >Falta Horario</p>
                                </ion-label>

                            </ion-item>
                            <ion-item-options>
                                <ion-item-option color="danger" (click)="borrarUsuario(user.uid)">
                                    <ion-icon name="trash"></ion-icon>
                                </ion-item-option>
                            </ion-item-options>
                        </ion-item-sliding>
                    </ion-list>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
