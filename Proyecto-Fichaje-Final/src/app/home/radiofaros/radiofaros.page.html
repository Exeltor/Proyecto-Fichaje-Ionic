<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Creador de RadioFaros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="faroForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              <ion-card-title color="primary">Datos del Faro</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">
                  Nombre del Faro
                </ion-label>
                <ion-input formControlName="NombreFaro"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  ID del Radio
                </ion-label>
                <ion-input formControlName="id"></ion-input>
              </ion-item>
              <ion-button (click)="openMap()" expand="block" fill="clear" shape="round">
                Abrir Mapa
              </ion-button>
              <ion-item lines="none" class="ion-text-center">
                <ion-label *ngIf="coords1_.valid" >Ubicación añadida correctamente</ion-label>
                <ion-label *ngIf="coords1_.invalid" color="danger">Selecciona un punto en el mapa</ion-label>
              </ion-item>
              <ion-input formControlName="latFaro" [value]="latFaro" hidden="true" readonly="true"></ion-input>
              <ion-input formControlName="lonFaro" [value]="lonFaro" hidden="true" readonly="true"></ion-input>
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-header>
              <ion-card-title color="primary">Datos técnicos</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">
                  Código del Centro
                </ion-label>
                <ion-input formControlName="codigo"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  Tipo de Elemento
                </ion-label>
                <ion-input formControlName="tipo"></ion-input>
              </ion-item>
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-header>
              <ion-card-title color="primary">Datos numéricos</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">
                  Intensidad del tráfico
                </ion-label>
                <ion-input type="number" formControlName="intensidad"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  Carga del tráfico
                </ion-label>
                <ion-input type="number" formControlName="carga"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">
                  Ocupación del Faro
                </ion-label>
                <ion-input type="number" formControlName="ocupacion"></ion-input>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row class="ion-text-center">
        <ion-col>
          <ion-button expand="block" class="ion-margin" (click)="onSubmit()" [disabled]="!faroForm.valid">Añadir Faro
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
