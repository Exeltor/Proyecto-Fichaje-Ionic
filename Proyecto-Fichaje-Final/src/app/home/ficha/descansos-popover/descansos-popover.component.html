<ion-list inset="true">
  <ion-list-header>
    <h1>Descansos</h1>
  </ion-list-header>
  <ng-container *ngIf="content.length > 0; else noDescansos">
    <ion-item *ngFor="let item of content">{{ item.startTime | date:'HH:mm' }} - {{ item.endTime ? (item.endTime | date: 'HH:mm') : 'en curso' }}</ion-item>
  </ng-container>
</ion-list>

<ng-template #noDescansos>
  <ion-item>Ningun descanso</ion-item>
</ng-template>
