<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Fichaje</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-text style="font-size: 35pt">{{ time | date : "HH:mm:ss"}}</ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button>
                    <ion-icon name="play"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button>
                    <ion-icon name="pause"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
